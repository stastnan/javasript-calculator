<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY CALCULATOR</title>
    <link rel ="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   <div class="calculator-body">
    <div class="display"> 
        <p id="displayContent"></p>
    </div>
    <button class = "button number" id="one">1</button>
    <button class = "button number" id="two">2</button>
    <button class = "button number" id="three">3</button>
    <button class = "button number" id="four">4</button>
    <button class = "button number" id="five">5</button>
    <button class = "button number" id="six">6</button>
    <button class = "button number" id="seven">7</button>
    <button class = "button number" id="eight">8</button>
    <button class = "button number" id="nine">9</button>
    <button class = "button number" id="null">0</button>
    <button class = "button operation" id="ac">AC</button>
    <button class = "button operation" id="equal">=</button>
    <button class = "button function" id="plus">+</button>
    <button class = "button function" id="minus">-</button>
    <button class = "button function" id="multi">ร</button>
    <button class = "button function" id="divide">รท</button>
   </div> 

</body>
</html>
